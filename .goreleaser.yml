# This is an example goreleaser.yaml file with some sane defaults.
# Make sure to check the documentation at http://goreleaser.com
before:
  hooks:
    # You may remove this if you don't use go modules.
    - go mod download
builds:
- env:
  - CGO_ENABLED=0
  goos:
  - darwin
  - linux
  - windows
archives:
- name_template: >-
    {{ .ProjectName }}_
    {{- title .Os }}_
    {{- if eq .Arch "amd64" }}x86_64
    {{- else if eq .Arch "386" }}i386
    {{- else }}{{ .Arch }}{{ end }}
  format: tar.gz
  format_overrides:
  - goos: windows
    format: zip
dockers:
  -
    # GOOS of the built binary that should be used.
    goos: linux
    # GOARCH of the built binary that should be used.
    goarch: amd64
    use: buildx
    dockerfile: Dockerfile
    build_flag_templates:
      - "--platform=linux/amd64"
    image_templates:
    - "docker.io/princespaghetti/actionhero:{{ .Tag }}-amd64"
  -
    # GOOS of the built binary that should be used.
    goos: linux
    # GOARCH of the built binary that should be used.
    goarch: arm64
    build_flag_templates:
      - "--platform=linux/arm64/v8"
    use: buildx
    dockerfile: Dockerfile
    image_templates:
    - "docker.io/princespaghetti/actionhero:{{ .Tag }}-arm64v8"
docker_manifests:
  - name_template: docker.io/princespaghetti/actionhero:{{ .Tag }}
    image_templates:
      - docker.io/princespaghetti/actionhero:{{ .Tag }}-amd64
      - docker.io/princespaghetti/actionhero:{{ .Tag }}-arm64v8
  - name_template: docker.io/princespaghetti/actionhero:latest
    image_templates:
      - docker.io/princespaghetti/actionhero:{{ .Tag }}-amd64
      - docker.io/princespaghetti/actionhero:{{ .Tag }}-arm64v8
checksum:
  name_template: 'checksums.txt'
snapshot:
  name_template: "{{ .Tag }}-next"
changelog:
  sort: asc
  filters:
    exclude:
    - '^docs:'
    - '^test:'
